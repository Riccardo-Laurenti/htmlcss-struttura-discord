<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML-CSS Struttura Discord</title>
</head>
<body>
    <!--Principal Container-->
    <div class="container-principal">
        <!--Header-->
        <header>
          <div class="container">
                <section id="logo-bar">
                    <div class="logo-left dash-black">
                            <h3>logo</h3>
                    </div>

                    <nav class="dash-black">
                        <ul>
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                        </ul>
                    </nav>

                    <div class="login-right dash-black">
                            <h3>login</h3>
                    </div>
                </section>
          </div>  
        </header>
        
        <!--Main-->
        <main>
            <!--Pink Box-->
            <div class="pink-box">
                <div class="down-box-pink"></div>
            </div>
            <!--Box 2 two-->
            <div class="box-two container">
                <div class="next-box-two"></div>
                <div class="down-box-two"></div>
            </div>
            <!--Box 3 three-->
            <div class="box-three">
                <div class="down-box-three"></div>
                <div class="next-box-three"></div>
            </div>
            <!--Repeat Box 2 two-->
            <div class="box-two container">
                <div class="next-box-two"></div>
                <div class="down-box-two"></div>
            </div>
            <!--Box Green-->
            <div class="green-box">
                <div class="down-box-green container"></div>
            </div>
            <!--Column stuck-->
            <div class="colored-column">
                <div class="flex container">
                    <div class="purple-column"> </div>
                    <div class="teal-green"> </div>
                    <div class="teal-green"> </div>
                    <div class="teal-green"> </div>
                    <div class="teal-green"> </div>
                </div>
            </div>
        </main>

        <!--Footer-->
        <footer class="">
            <div class="container">
                <section id="footer-logo">
                    <div>Logo</div>
                    <div>Bottone</div>
                </section>
            </div>
        </footer>
     </div>
</body>
</html>
